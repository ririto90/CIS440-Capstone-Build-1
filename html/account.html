<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="menu-bar-container">
      <img src="../images/crafti.png" alt="bobalogo image" title="bobologo image" id="logo">
    </div>
    <div class="account">
      <form>
          <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
              <br>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <br>
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" required>

            <div class="clearfix">

              <a href="login.html"><button type="button" class="cancelbtn">Cancel</button></a>
              <a href="menu.html"><button type="button" class="signupbtn">Sign Up</button></a>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
